    <title>Angular(ypTrim)</title>
    <!-- Bootstrap -->
    <link href=" ./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    </div>
    <script src="./bower_components/angular/angular.js"> </script>
